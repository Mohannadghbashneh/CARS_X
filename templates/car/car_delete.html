{% extends '_base.html' %}
{% block title %}Remove Car{% endblock title %}
{% block content %}
<h1>Remove Car</h1>

  {% csrf_token %}

  <input type="submit" value="Remove" id=delete_list>
</form>
{% endblock content %}
